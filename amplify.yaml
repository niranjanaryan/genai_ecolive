version: 1

frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bashrc
        - bun install
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: dist/
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
